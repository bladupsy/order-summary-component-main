<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; } */
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-img">
    </div>
    <section >
      <div class="card">
        <div>
          <img  class="image-card" src="./images/illustration-hero.svg" alt="illustration">
        </div>
        <div class="contenedor-body">
          <h3 class="title">Order Summary</h3>
          <p class="subtitle">You can now listen to millons of songs, audiobooks, and podcasts on any device anywhere you like</p>
          <div class="mini-card">
            <div>
              <img src="./images/icon-music.svg" alt="icons of music">
            </div>
            <div class="annual-plan">
              <h6>Annual plan</h6>
              <span class="number">$59.99/year</span>
            </div>
            <div class="change">
              <a class="link">Change</a>
            </div>
          </div>
          <button class="btn" >Proceed to Payment</button>
          <a class="cancel"><span>Cancel Order</span></a>
        </div>
        <div class="footer">
        </div>
      </div>
    </section>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/bladupsy"  target="_blank">Bladupsy</a>.
    </div>
  </footer>  
</body>
</html>
